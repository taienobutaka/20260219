server {
    listen       80;
    server_name  _;

    # Root directory contains the exported static assets.
    root /usr/share/nginx/html;

    # Ensure directory listings are disabled.
    autoindex off;

    # Serve pre-compressed assets when available.
    gzip_static on;

    # Cache immutable build artifacts aggressively.
    location ~ ^/_next/(?:static|image)/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Cache other static assets for a shorter period.
    location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico|webp|mp4)$ {
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    # Default: serve the file if it exists, otherwise 404.
    location / {
        try_files $uri $uri/ =404;
    }
}
